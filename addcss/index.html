<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>sample</title>
<meta name="keywords" content="">
<meta name="description" content="">
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="content">
<script>
var addcss = {
	// 初期設定
	defaults:{
		cssdata:
		"#content{background:#cc0000;}"
	},
	// 初期化
	init:function(){
		this.append();
	},
	// css追加
	append:function(){
		var document = window.document,
		css = document.createElement('style')
		rule = document.createTextNode(this.defaults.cssdata)
	    ;
	    css.rel = "stylesheet";
	    css.type = 'text/css';
	    if (css.styleSheet) {
	        css.styleSheet.cssText = rule.nodeValue;
	    } else {
	        css.appendChild(rule);
	    }
	    document.getElementsByTagName('head')[0].appendChild(css);
	}
};
addcss.init();
</script>
<p>sample</p>
</div>
<!-- /#content -->
</body>
</html>
